<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <link rel="stylesheet" href="./style.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript closes the loading dialog when python is ready -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading"><h1>Loading python environment...</h1></dialog>
        <!-- Start of your code -->
        <p> sup cunts</p>
        <p>time to gamble</p>
        <form  action="/action_page.php">
            <br>
            <P>Choose a die type</P>
            <label for="diesides">Die type:</label>
           
            <select id="diesides" name="diesides" py-change="select_face_option">
                <option value="D2"> D2</option>
                <option value="D4">D4</option>
                <option value="D6">D6</option>
                <option value="D8">D8</option>
                <option value="D10">D10</option>
                <option value="D12">D12</option>
                <option value="D20" selected>D20</option> 
                <option value="D100">D100</option>
                <option value="Other">Other</option>
                
            </select>
            <br/><br/>
            <p>How many times do you wanna roll em?</p>
            <label for="rolltimes?">number of dice rolls:</label> 
            <input type="number" id="rolltimes">
            <br/><br/>
            
            <input type="submit" value="Submit">
            
        </form>
        <div id="roll-history"></div>









        <!-- End of your code -->
        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
